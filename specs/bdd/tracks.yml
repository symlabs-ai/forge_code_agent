tracks:
  - id: value_forge_core_code_agent_execution
    type: VALUE
    name: "CodeAgent CLI execution and multi-provider swap"
    owner: "forgeCodeAgent / forge_core"
    metrics:
      - adoption_dev             # number of teams using CodeAgent in automation flows
      - provider_swap_without_refactor   # count of flows that changed provider without code changes
      - success_rate_cli_exec    # percentage of successful CLI executions
    features:
      - specs/bdd/10_forge_core/10_code_agent_execution.feature
    notes: "Core ability to execute code prompts via CLI and switch providers without refactoring automations."

  - id: value_forge_core_tools_and_files
    type: VALUE
    name: "Tool calling and workspace file persistence"
    owner: "forgeCodeAgent / forge_core"
    metrics:
      - successful_tool_calls        # number/% of successful tool executions
      - file_persistence_reliability # % of runs where expected files are created/updated correctly
    features:
      - specs/bdd/10_forge_core/11_code_agent_tools_and_files.feature
    notes: "Enables materializing code changes in the workspace via tool calling and safe file writes."

  - id: support_observability_code_agent_resilience
    type: SUPPORT
    name: "Provider and CLI resilience for CodeAgent"
    owner: "forgeCodeAgent / observability"
    metrics:
      - provider_config_error_rate   # % of runs failing due to misconfiguration
      - cli_failure_visibility       # clarity and richness of CLI failure diagnostics
      - parsing_failure_rate         # % of runs failing due to malformed JSON
    features:
      - specs/bdd/50_observabilidade/50_code_agent_resilience.feature
    notes: "Support track that ensures failures are explicit, diagnosable and do not compromise automation stability."

  - id: value_context_manager_codeagent
    type: VALUE
    name: "CodeManager + Context sessions + MCP tools"
    owner: "forgeCodeAgent / forge_core"
    metrics:
      - sessions_with_persisted_context       # number of sessions persisted in logs/codeagent
      - provider_switch_with_context          # count of flows that switched provider keeping context
      - mcp_tool_usage                        # number/% of runs using MCP tools successfully
    features:
      - specs/bdd/40_mcp/40_mcp_tools.feature
      - specs/bdd/41_context/41_code_manager_sessions.feature
    notes: "ValueTrack para orquestração de contexto (ContextSessionManager + CodeManager) e uso de MCP/tools em múltiplos providers."

  - id: value_pr_assist_cli_mcp
    type: VALUE
    name: "PR-assisted review via CLI + CodeManager + MCP"
    owner: "forgeCodeAgent / forge_core"
    metrics:
      - pr_assist_runs_e2e          # number of successful PR-assist demo runs
      - pr_files_covered_per_run    # avg number of files analysed per run
      - multi_provider_pr_assist    # count of PR-assist flows executed with multiple providers
    features:
      - specs/bdd/42_pr_assist/42_pr_assist.feature
    notes: "ValueTrack focado em fluxo de PR assistido via CLI oficial, usando CodeManager e MCP/tools para ler arquivos e gerar sugestões."

  - id: value_module_and_tests_cli
    type: VALUE
    name: "Module + tests generation via CLI"
    owner: "forgeCodeAgent / forge_core"
    metrics:
      - module_generation_success_rate   # % of runs where module+tests are created successfully
      - providers_used_for_generation    # number of providers used in module+tests demos
    features:
      - specs/bdd/43_module_and_tests/43_module_and_tests.feature
    notes: "ValueTrack para geração de módulo + testes em workspaces reais via CLI, com suporte multi-provider."
